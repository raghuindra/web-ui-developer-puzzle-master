<ng-container *ngIf="books; else empty">
  <tmo-book-search-results (addedBookToReadingList)="onAddedBookToReadingList($event)" [books]="books"></tmo-book-search-results>
</ng-container>

<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<a (click)="searchExample()"
        >JavaScript</a
      >".
    </p>
  </div>
</ng-template>
